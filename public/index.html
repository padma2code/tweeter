<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <nav>
      <span id="logo">tweeter</span>
      <span><strong>Write a new tweet</strong></span>
    </nav>

    <header class="your-account">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Padma</h2>
        </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweets-container">
        <article class="tweet">
          <header>
            <img src="/images/woman.png">
            <span class="name">Rhonda Jacobs</span>
            <span class="handle">@MrsJacobs</span>
          </header>
            <div class="content">
              @Lighthouselabs
            </div>
          <footer>
            <span class="date">10 days ago</span>
            <div class="actions">
                <img src="/images/flag.png">
                <img src="/images/retweet-symbol.png">
                <img src="/images/like-symbol.png">
            </div>
          </footer>
        </article>
      </section>
      <div>abcdefghijklmnopqrstuvwxyz </div>
    </main>
      </body>
</html>
